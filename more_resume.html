    <script>
        function validate() {
            var isValid = true;
            var user_name = document.getElementById("txt_name");
            const user_email = document.getElementById("txt_email");
            const user_phone = document.getElementById("txt_phone");

            if (user_name.value.trim() === "" || user_name.value.trim().length < 8) {
                alert("Username must have a minimum of 8 characters");
                isValid = false;
            }

            const emailPattern = /^[a-z0-9._-]+@[a-z]+\.[a-z.]{2,5}$/i;
            if (!emailPattern.test(user_email.value)) {
                alert("Please enter a valid email address");
                isValid = false;
            }

            const phonePattern = /^[0-9]{10}$/; // Adjust for your phone number format
            if (!phonePattern.test(user_phone.value)) {
                alert("Please enter a valid phone number (10 digits)");
                isValid = false;
            }

            if (isValid) {
                // Show success message
                alert("Thank you! Your form has been submitted successfully.");
            }

            // Prevent form from submitting to keep the message on the screen
            return isValid; 
            
        }
    </script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:lightblue;
        }

        .container {

            background-position: center;

            display: flex;
            justify-content: center;
            align-items: center;

            top: 0;

            background-color: rgba(135, 206, 250, 0.9); /* Semi-transparent background */

        i {

        form div input {

            border-radius: 8px;

        .failure-icon {

        .failure-icon,

    </style>

    <title>REGEX</title>

<body>

        <form onsubmit="return validate()" method="post" action="submit.php">
            <p><b>Given below is a sign in form if you want to register for online Mandala class.</b></p>
            <h2><center><u>SIGN IN</u></center></h2>
