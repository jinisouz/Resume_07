<!DOCTYPE html>
<html lang="en">
<head>
    <title>Extra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .my_grey { background-color: #cdcecd; }
        .my_y { background-color:brown;
                color:white; }
        .my_pink { background-color: lightblue; }
        .my_center { text-align: center; }
        h1 { text-align: center; }
        .bordered-div {
            border: 3px solid darkred ; /* Border thickness, style, and color */
            padding: 10px;           /* Adds space inside the div */
            margin: 30px;            /* Adds space outside the div */
            max-width: 800px;
            background-color: white; 
            margin: 0 auto;    /* Center the heading */
            text-align: center; /* Center text */
        }
        .carousel-container {
            border: 1px solid #ccc; /* Outer border for the carousel container */
            border-radius: 10px;    /* Rounded corners */
            padding: 10px;          /* Inner padding */
            background-color: white; /* Background color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            max-width: 800px;       /* Decreased width */
            height: 600px;          /* Increased height */
            margin: 0 auto;         /* Center the container */
        }
        .carousel-item img {
            max-height: 550px;      /* Increased the image height limit */
            object-fit: cover;      /* Cover the space without stretching */
        }
       .carousel-control-prev-icon {
             background-color: brown; /* Change to the desired color */
        }
        .carousel-control-next-icon {
            background-color: brown; /* Change to the desired color */
        }

    </style>
</head>
<body class="my_pink">
    <div class="container">

        <!-- Row 1: Title -->
        <div class="row">
            <div class="col-12 my_center bordered-div">
                <h1 class="my_y">EXTRA CURRICULAR</h1>
            </div>
        </div>

        <!-- Row 2: Carousel in a Box -->
        <div class="row">
            <div class="col-12">
                <div class="carousel-container">
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="antas.jpeg" class="d-block w-100" alt="Image of flower">
                                <p class="text-center">Was part of Antas fest in the department of Physical creatives.</p>
                            </div>
                            <div class="carousel-item">
                                <img src="malhar.jpeg" class="d-block w-100" alt="Image of flower">
                                <p class="text-center">Worked for Malhar fest in Decor and Merchandise (DnM) Department as a volunteer.</p>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>                   

    </div><!-- End of container class -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
