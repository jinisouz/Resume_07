<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightblue;
        }

        /* Styling for the navigation bar */
        .navbar {
            background-color: brown;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Hamburger menu icon */
        .menu-icon {
            font-size: 30px;
            color: white;
            cursor: pointer;
            display: block;
        }

        /* Sidebar menu - hidden by default */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color:brown;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 200; /* Higher than the body content */
        }

        /* Sidebar links */
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        /* Hover effect for sidebar links */
        .sidebar a:hover {
            background-color: #575757;
        }

        /* Close button to hide the sidebar */
        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 36px;
            margin-left: 50px;
            color: white;
        }

        /* Content sections */
        section {
            padding: 60px 20px;
            margin-top: 60px; /* To account for the fixed navbar */
        }

        h2 {
            text-align: center;
            color: brown;
        }
        h1{
            color: brown;
        }

        /* Styles for Personal Information section */
        .container {
            max-width: 1000px;
            max-height: 1000px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center; /* Center text */
            margin-top: 20px; /* Add margin for spacing */
        }

        .profile-image {
            height: 200px;
            width: 200px;
            margin: 0 auto 20px; /* Center image with margin */
            border: 2px solid black;
            border-radius: 50%; /* Make image round */
            border-color: brown;
        }

        .info-row {
            margin: 10px 0;
        }

        .logo {
            width: 40px; /* Adjust the size of the logos */
            height: auto;
            margin: 0 10px; /* Add spacing between logos */
        }

        .logo:hover {
            transform: scale(1.1); /* Slightly enlarge the logo on hover */
            opacity: 0.8; /* Slightly reduce the opacity on hover */
        }

        /* Add background to page */
        .page-content {
            background-color: lightblue;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        strong{
            color: brown;
        }
    </style>
</head>
<body>


    <!-- Navigation bar with menu button -->
    <div class="navbar">
        <span class="menu-icon" onclick="openNav()">&#9776; Menu</span>
    </div>

    <!-- Sidebar navigation -->

        <a href="more_resume.html">More</a>
    </div>
    <!-- Personal Information Section -->
    <div class="page-content">
        <div class="container">
            <h1>Personal Information</h1>
            <img class="profile-image" src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/c9701914619369.56286bf6a6d6f.png" alt="Image of a girl">
            
            <div class="info-row">
                <strong>Name:</strong> JINISHA ASHOK DSOUZA
            </div>
            <div class="info-row">
                <strong>Date of Birth:</strong> 10/05/2005
            </div>
            <div class="info-row">
                <strong>Contact Number:</strong> 1234567891
            </div>
            <div class="info-row">
                <strong>Email ID:</strong> abcd@xyx.com
            </div>
            <div class="info-row">
                <strong>LOCATION:</strong> Vasai(W),MUMBAI
            </div>
            <div class="info-row">
                <a href="https://instagram.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
                </a>
                <a href="https://github.com" target="_blank">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="logo">

                <a href="https://linkedin.com" target="_blank">

    </div>

    <!-- JavaScript for opening and closing the sidebar -->
    <script>
        /* Function to open the sidebar */
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        /* Function to close the sidebar */
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        /* Close sidebar when clicking outside of it */
        document.addEventListener('click', function(event) {
            var sidebar = document.getElementById('mySidebar');
            var menuIcon = document.querySelector('.menu-icon');
            if (!sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
                closeNav();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
